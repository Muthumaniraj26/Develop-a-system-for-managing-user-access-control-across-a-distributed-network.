<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard (Demo)</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load the "Inter" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. Add a simple CSS style to apply the font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen w-full">
    
        <!-- Sidebar -->
        <nav class="w-64 bg-gray-900 text-white p-6 flex flex-col fixed h-full">
            <div class="flex items-center space-x-3 mb-10">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="text-2xl font-semibold">Admin Panel</span>
            </div>
    
            <ul class="space-y-3">
                <li class="bg-blue-600 rounded-lg">
                    <a href="#" class="flex items-center space-x-3 p-3 text-white font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center space-x-3 p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
    
            <div class="mt-auto">
                <a href="#" class="flex items-center space-x-3 p-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>My Profile</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 text-red-400 hover:bg-gray-700 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    
        <!-- Main Content -->
        <!-- We add ml-64 (margin-left) to this so it doesn't hide under the sidebar -->
        <main class="flex-1 ml-64 bg-gray-100 p-10">
            <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>
            
            <!-- This was a Python variable, now it's just normal text -->
            <p class="mb-8">Welcome back, <span class="font-medium text-blue-600">Admin User</span>!</p>
            
            <!-- Stat Cards with normal text -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Total Users</h3>
                    <p class="text-3xl font-semibold">1</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Active Sessions</h3>
                    <p class="text-3xl font-semibold">1</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Failed Logins (24h)</h3>
                    <p class="text-3xl font-semibold">0</p>
                </div>
            </div>
            
            <!-- User Table with normal text -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">User Management</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <table class="w-full">
                        <thead class="text-left border-b-2 border-gray-200">
                            <tr>
                                <th class="p-3">Username</th>
                                <th class="p-3">Email</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-gray-100">
                                <td class="p-3 font-medium">admin</td>
                                <td class="p-3 text-gray-600">admin@example.com</td>
                                <td class="p-3">
                                    <span class="bg-green-100 text-green-700 text-sm font-medium px-3 py-1 rounded-full">Active</span>
                                </td>
                                <td class="p-3">
                                    <a href="#" class="text-blue-600 hover:underline">Edit</a>
                                </td>
                            </tr>
                            <tr class="border-b border-gray-100">
                                <td class="p-3 font-medium">demo_user</td>
                                <td class="p-3 text-gray-600">user@example.com</td>
                                <td class="p-3">
                                    <span class="bg-yellow-100 text-yellow-700 text-sm font-medium px-3 py-1 rounded-full">Pending</span>
                                </td>
                                <td class="p-3">
                                    <a href="#" class="text-blue-600 hover:underline">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- No JavaScript is needed for this static page -->

</body>
</html>
